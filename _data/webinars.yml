- title: The Social Cost of Carbon
  speakers: Tamma Carleton (University of California, Santa Barbara)
  image: /images/webinar_social_cost_of_carbon_03-2021.png
  subtitle: Using big data to update the social cost of carbon. What is needed to bring the social cost of carbon back to the scientific frontier?
  registration_link: "https://www.eventbrite.com/e/webinar-the-social-cost-of-carbon-registration-141428240675"
  recording_link: "https://youtu.be/_9oWvXg3dzw"
  registration_text: Register via Eventbrite (Free)
  date: 2021-03-19
  time: from 2-3pm Eastern Time (6-7pm UTC)
  details: |-
    Tackling climate change is costly, but letting greenhouse gas emissions grow unchecked is even more expensive. 
    The Social Cost of Carbon, or “SCC”, allows us to assess this tradeoff by measuring the monetized damages 
    associated with the release of one ton of CO2. The SCC plays a central role in determining the nature and 
    stringency of climate policy both in the US and abroad, but existing estimates rely on extremely outdated 
    scientific evidence. In this webinar, we will discuss what is needed to bring the SCC back to the scientific
    frontier, focusing on the importance of big data and data science tools in a modern SCC framework.

    <br><br>
    
    <a href="https://bren.ucsb.edu/people/tamma-carleton" target="_blank">
    <b>Dr. Tamma Carleton</b></a> is an Assistant Professor of Economics at the Bren School of Environmental Science
    and Management at the University of California, Santa Barbara. Her research combines interdisciplinary tools from 
    economics with global datasets and methodologies from remote sensing, data science, and climate science to quantify
    how environmental change and economic development shape one another. Dr. Carleton is a part of the
    <a href="http://www.impactlab.org/" target="_blank">Climate Impact Lab</a>, an interdisciplinary 
    team conducting an empirically-grounded global assessment of climate change impacts.


- title: Equitable Climate Mitigation
  image: /images/webinar_equity_02-2021.png
  subtitle: How can we address climate change while addressing social inequalities? Could AI help?
  speakers: Sergio Castellanos (UT Austin), Donnel Baird (BlocPower), Doris Han (BlocPower)
  registration_link: "https://www.eventbrite.com/e/webinar-equitable-climate-mitigation-registration-139538412147"
  recording_link: "https://youtu.be/irr7bgJZ-Us"
  registration_text: Register via Eventbrite (Free)
  date: 2021-02-12
  time: "from 10:30-11:30am Eastern Time (3:30-4:30pm UTC)"
  details: |-
    Climate change mitigation requires substantial investment, technology
    development and political effort. However, this large-scale task cannot
    be accomplished without considering important ethical and social
    considerations. Climate change mitigation should be accomplished in such
    a way that historically marginalized and vulnerable groups across the
    world have equitable access to mitigation technologies, financial
    incentives, and social rewards. How can this goal be achieved? Is data
    science and AI useful for this purpose? In this webinar, we will learn
    from the panelists in industry and academia and will aim to identify
    challenges and opportunities for AI in this field.

    <br><br>

    <a href="https://www.linkedin.com/mwlite/in/castellanossergio"
    target="_blank"><b>Sergio Castellanos</b></a> is an Assistant Professor in
    Civil, Architectural and Environmental Engineering at the University of
    Texas at Austin. A pillar of Sergio's research is to evaluate the
    distributional justice aspects of clean technologies deployment –such as
    solar PV and electric vehicles–, and elucidate areas for effective policy
    interventions. Sergio completed his B.Sc. in Mechanical Engineering at
    the Instituto Tecnológico de Hermosillo in México and at the University
    of Arizona. He then completed his M.Sc. and Ph.D. at MIT working with
    Prof. Tonio Buonassisi in the Photovoltaics Research Laboratory, studying
    defects in solar cells and their impact on electrical conversion
    efficiency. During his studies at MIT, he took a summer off and worked in
    Mexico's Secretaría de Energía (Energy Secretariat). As a postdoc (and
    later as a Professional Researcher) at UC Berkeley, he began studying
    energy systems and equitable renewable energy integration mechanisms in
    collaboration with Prof. Dan Kammen, and Dr. Carl Blumstein.

    <br><br>

