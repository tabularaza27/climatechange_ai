- title: Coastal Adaptation to Sea Level Rise 
  subtitle: Can social media data provide a tool for socially sensing tidal flooding?
            Can machine learning help countries better understand which coastal
            communities will be most impacted by sea level rise? 
  speakers: Dr. Frances Moore, and Dr. Scott Kulp
  image: /images/webinar_sea_level_rise.png
  recording_link: "https://youtu.be/7JQOhdRi9kM"
  registration_text: Register via Eventbrite (Free)
  date: 2021-05-21
  time: from 2-3:30pm Eastern Time (6-7:30pm UTC)
  details: |-
    In this webinar, we hosted <a href="https://desp.ucdavis.edu/people/frances-c-moore" target="_blank"><b>Dr. Frances Moore</b></a> (University of California Davis) 
    and <a href="https://www.climatecentral.org/what-we-do/people/scott-kulp" target="_blank"><b>Dr. Scott Kulp</b></a> (Climate Central)
    to discuss their work using big data and machine learning to better understand the impacts of sea level rise.
    <br><br>
    Dr. Frances Moore:
    <br>
    Climate change is likely to significantly increase flooding in coastal areas due to 
    a combination of higher sea levels and more intense rainfall events. Nuisance tidal
    flooding is already causing disruption in coastal communities throughout the US,
    and yet the frequency and intensity of these events is poorly measured- coastal tide 
    gauges are relatively sparse and flood thresholds are not well standardized across
    gauges. Social-media data inherently contains data on both the extent, frequency,
    and social disruption of flood events, making it a useful complement of traditional
    gauge data. We show that data from Twitter suggests tidal flooding is occurring more
    frequently in many areas along the Atlantic and Gulf coasts than would be inferred 
    from tide gauges.

    <br><br>

    Dr. Scott Kulp:
    <br>
    Understanding where and how many people are living on land threatened by rising sea levels 
    is crucial for coastal planning and assessing the benefits of climate mitigation. At the 
    heart of such an analysis is the digital elevation model (DEM) -- a map of land elevation 
    that allows us to determine which areas may be below the future high tide line. However, 
    while high-precision DEMs are available in a few countries, most regions use 
    lower-quality satellite-derived data that see trees and buildings as hills and mountains, 
    causing vulnerability assessments to greatly underestimate the threats. In this webinar, 
    we will discuss how an artificial neural network was used to predict and remove the 
    errors present in the global DEM, revealing that the global coastline may be 3x more
    vulnerable to sea level rise and flooding than previously thought.

