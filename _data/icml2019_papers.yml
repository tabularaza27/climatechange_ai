  paper_title: Modelling GxE with historical weather information improves genomic
    prediction in new environments
  abstract: 'Interaction between the genotype and the environment ($G \times E$) has
    a strong impact on the yield of major crop plants. Recently $G \times E$ has been
    predicted from environmental and genomic covariates, but existing works have not
    considered generalization to new environments and years without access to in-season
    data. We study \textit{in silico} the viability of $G \times E$ prediction under
    realistic constraints. We show that the environmental response of a new generation
    of untested Barley cultivars can be predicted in new locations and years using
    genomic data, machine learning and historical weather observations. Our results
    highlight the need for models of $G \times E$: non-linear effects clearly dominate
    linear ones and the interaction between the soil type and daily rain is identified
    as the main driver for $G \times E$. Our study implies that genomic selection
    can be used to capture the yield potential in $G \times E$ effects for future
    growth seasons, providing a possible means to achieve yield improvements. $G \times
    E$ models are also needed to select for varieties that react favourably to the
    altering climate conditions. For this purpose, the historical weather observations
    could be replaced by climate simulations to study the yield potential under various
    climate scenarios.This abstract summarizes the findings of a recently published
    article.'
