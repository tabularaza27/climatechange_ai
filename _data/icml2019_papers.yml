  paper_title: Finding Ship-tracks Using Satellite Data to Enable Studies of Climate
    and Trade Related Issues
  abstract: Ship-tracks appear as long winding linear features in satellite images
    and are produced by aerosols from ship exhausts changing low cloud properties.
    They are one of the best examples of aerosol-cloud interaction experiments, which
    is currently the largest source of uncertainty in our understanding of climate
    forcing.  Manually finding ship-tracks from satellite data on a large-scale is
    prohibitively costly while a large number of samples are required to better understand
    aerosol-cloud interactions. Here we train a deep neural network to automate finding
    ship-tracks. The neural network model generalizes well as it not only finds ship-tracks
    labeled by human experts, but also detects those that are occasionally missed
    by humans. It increases our sampling capability of ship-tracks by orders of magnitude
    and produces a first global map of ship-track distributions using satellite data.
    Major shipping routes that are mapped by the algorithm correspond well with available
    commercial data. There are also situations where commercial data are missing shipping
    routes that are detected by our algorithm. Our technique will enable studying
    aerosol effects on low clouds using ship-tracks on a large-scale, which will potentially
    narrow the uncertainty of the aerosol-cloud interactions. The product is also
    useful for applications such as coastal air pollution and trade.
