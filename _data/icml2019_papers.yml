    (Lanet al., 2012). Modern industrial facilities use the century-old Haber-Bosch
    process, whose energy usage  and  carbon  emissions  are  strongly  dominated
    by the use of methane as the combined energy source and hydrogen feedstock, not
    by the energy used to maintain elevated temperatures and pressures (Pfromm, 2017).
    Generating the hydrogen feedstock with renewable electricity through water electrolysis
    is an option that would allow retrofitting the billions of dollars of invested
    capital  in  Haber-Bosch  production  capacity.   Economic viability is however
    strongly dependent on the relative regional prices of methane and renewable energy;
    renewables have been trending lower in cost but forecasting methane prices is  difficult  (Stehly  et  al.,  2018;  IRENA,  2017;
    Wainberg et al., 2017). Electrochemical ammonia production, which can use aqueous
    or steam H2O as  its  hydrogen  source  (first  demonstrated   ̃20years ago) is
    a promising means of emissions-free ammonia production. Its viability is also
    linked to the relative price of renewable energy versus methane, but in principle
    it can be significantly more cost-effective than Haber-Bosch (Giddeyet al., 2013)
    and also downscale to developing areas lacking ammonia transport infrastructure(Shipman
    & Symes, 2017). However to date it has only been demonstrated at laboratory scales
    with yields and Faradaic efficiencies insufficient to be economically competitive.  Promising
    machine-learning approaches to fix this are discussed.
