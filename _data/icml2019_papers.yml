  paper_title: Learning representations to predict landslide occurrences and detect
    illegal mining across multiple domains
  abstract: Modelling landslide occurrences is challenging due to lack of valuable
    prior information on the trigger. Satellites can provide crucial insights for
    identifying landslide activity and characterizing patterns spatially and temporally.
    We propose to analyze remote sensing data from affected regions using deep learning
    methods, find correlation in the changes over time, and predict future landslide
    occurrences and their potential causes. The learned networks can then be applied
    to generate task-specific imagery, including but not limited to, illegal mining
    detection and disaster relief modelling.
