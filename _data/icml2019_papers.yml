  paper_title: Towards a Sustainable Food Supply Chain Powered by Artificial Intelligence
  abstract: About 30-40% of food produced worldwide is wasted. This puts a severe
    strain on the environment and represents a $165B loss to the US economy. This
    paper explores how artificial intelligence can be used to automate decisions across
    the food supply chain in order to reduce waste and increase the quality and affordability
