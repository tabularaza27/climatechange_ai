  abstract: Photovoltaic (PV) power generation has emerged as one of the leading renewable
    energy sources. Yet, its production is characterized by high uncertainty, being
    dependent on weather conditions like solar irradiance and temperature. Predicting
    PV production, even in the 24-hour forecast, remains a challenge and leads energy
    providers to left idling - often carbon-emitting - plants. In this paper, we introduce
    a Long-Term Recurrent Convolutional Network using Numerical Weather Predictions
