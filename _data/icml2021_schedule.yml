- desc: 'Shakir Mohamed: Harnessing Machine Learning to Achieve Net Zero <i>(Invited Talk)</i>'
  more: |-
    <p><strong>Speaker:</strong> Shakir Mohamed, DeepMind</p>

    <p><strong>Title:</strong> Harnessing Machine Learning to Achieve Net Zero</p>

    <p><strong>Abstract:</strong> Achieving net zero as rapidly as possible is an existential grand challenge where machine learning researchers can make unique contributions. These contributions are technical in nature, but they are also in areas of policy, responsible innovation, and social change. I'd like to explore a view on these topics using work from the Royal Society report on digital technology for the planet, decolonial AI, and machine learning for environmental science. Our discussion will interweave the role of data in achieving net zero, the growing interest in digital twins, making better predictions of environmental variables, and deeper considerations of inequality and harms that arise from the coupling of climate change and technology. With this I hope to leave space for our later community discussion on methods and priorities for how we as machine learning researchers can make our contributions to achieving net zero emissions.</p>

    <p><strong>Bio:</strong> Dr Shakir Mohamed works on technical and sociotechnical questions in machine learning research, aspiring to make contributions to machine learning principles, applied problems in healthcare and environment, and ethics and diversity. Shakir is a research scientist and lead at DeepMind in London, an Associate Fellow at the Leverhulme Centre for the Future of Intelligence, and a Honorary Professor of University College London. Shakir is also a founder and trustee of the Deep Learning Indaba, a grassroots organisation aiming to build pan-African capacity and leadership in AI. Shakir was the General Chair for the 2021 International conference on Learning Representations, and a member of the Royal Society's Diversity Committee.</p>
