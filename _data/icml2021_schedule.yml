    <p><strong>Speaker:</strong> Kate Marvel, NASA, Columbia University</p>

    <p><strong>Title:</strong> Using machine learning to understand present and future climate changes: an invitation</p>

    <p><strong>Abstract:</strong> In this talk, I'll briefly discuss the standard methods we use to understand the role of external influences like greenhouse gases and aerosols on climate trends and events.  Using the ongoing megadrought in the North American Southwest as an example, I'll show how we can disentangle the relative roles of these external "forcings" and natural climate variability.  I'll discuss some areas in which machine learning might be able to help scientists learn about climate modeling and observations.  I hope to start a conversation about the most appropriate role for these techniques.</p>

    <p><strong>Bio:</strong> Dr. Marvel uses climate models, observations, paleoclimate reconstructions, and basic theory to study climate change.  Her work has identified human influences on present-day cloud cover, rainfall patterns, and drought risk.  She is also interested in future climate changes, particularly climate feedback processes and the planet's sensitivity to increased carbon dioxide.  Dr. Marvel teaches in Columbia's MA in Climate and Society Program and writes the "Hot Planet" column for Scientific American.  Named one of "15 Women Who Will Save the World" by Time Magazine, she has been profiled by the New York Times and Rolling Stone, and her 2017 TED talk has been viewed over one million times.  Before becoming a climate scientist, she received a PhD in theoretical particle physics from Cambridge University, where she was a Gates scholar.</p>
