- desc: 'Solomon Assefa: Addressing Enterprise Decarbonization and Climate Resiliency Goals with Advances in AI, Cloud, and Quantum Computing <i>(Invited Talk)</i>'
  more: |-
    <p><strong>Speaker:</strong> Solomon Assefa, IBM Research</p>

    <p><strong>Title:</strong> Addressing Enterprise Decarbonization and Climate Resiliency Goals with Advances in AI, Cloud, and Quantum Computing</p>

    <p><strong>Abstract:</strong> Climate change mitigation and adaptation requires a global response across industries, and the call for action is being amplified by regulatory, investor, and consumer pressure. Over 20% of the world’s largest companies have set long term net-zero and climate resiliency targets. For example, energy and utility companies are planning to make a low-carbon transition and develop climate resilient infrastructure and integrate renewables. Companies spanning various industries want to manage physical asset risk, managing emission hotspots across their supply chain, and demonstrate regulatory compliance.</p>

    <p>Furthermore, the financial sector is looking to identify, quantify, monitor risks in their investment portfolio and drive capital management. Hence, enterprises across various industries will need innovative technologies to help them reduce their emissions while building operational resiliency to the impacts of climate change.</p>

    <p>This talk will explore how recent advances in AI, quantum computing, and cloud platforms could be applied towards addressing the aforementioned industry use cases, thereby enabling climate change mitigation and adaptation.</p>

    <p><strong>Bio:</strong> Dr. Solomon Assefa is a Vice President at IBM Research. He heads research strategy, execution, commercialization, and partnerships for Impact Science, which includes Future of Climate, Future of Work, and Future of Health. Under his leadership, researchers from IBM’s global labs are applying and advancing disruptive technologies that will transform industries and benefit society. These technologies include AI, cloud, quantum computing, and accelerated discovery. He is also directing the worldwide effort focused on developing core technologies and partnerships for climate change mitigation and adaptation. He directs scientists from IBM’s global labs who are innovating in areas such as sustainable hybrid cloud, AI-enabled material discovery for carbon capture, carbon footprint optimization, AI-driven climate risk and impact modelling to enable resiliency.</p>

    <p>Dr. Assefa is also responsible for IBM’s research labs in Kenya and South Africa, and heads IBM’s research strategy and partnership across Middle East and Africa. He is responsible for fostering local innovation ecosystems by forming new models for partnership with government, industry, academia, non-profits, and start-up companies. The labs are localizing these technologies and developing scalable (lab to market) solutions for emerging markets in areas such as financial services, telcos, healthcare, supply chain, energy and utilities, agriculture, and public sector.</p>

    <p>As a Research Scientist, Dr. Assefa has worked on IBM’s nanophotonics technology with responsibilities spanning research, development, and technology transfer. He has also worked on field switched and spin torque MRAM technologies.</p>

    <p>Dr. Assefa has co-authored over 150 publications in peer-reviewed journals and conference proceedings, has over 50 patents, and has appeared as a guest speaker at numerous conferences worldwide. He received a B.S. in Physics (2001), a B.S. in EECS (2001), a M.S. in EECS (2001) and a Ph.D. (2004) all from the Massachusetts Institute of Technology (MIT).</p>
