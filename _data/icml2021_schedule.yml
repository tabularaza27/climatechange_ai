    <p><strong>Speaker:</strong> Draguna Vrabie, PNNL</p>

    <p><strong>Title:</strong> Differentiable Predictive Control</p>

    <p><strong>Abstract:</strong> Current control technology practice in energy industries implements rule-based controls based on engineering insights. Deep learning control technology can cost-effectively displace current control technology and contribute to climate change mitigation and adaptation. First, I introduce our recent work on modeling dynamic systems with deep learning representations that embed domain knowledge. Next, I will introduce differentiable predictive control (DPC), a data-driven approach that uses physics-informed deep learning representations to synthesize predictive control policies. DPC presents an approximate data-driven solution approach to the explicit Model Predictive Control. Unlike imitation learning approaches, DPC provides neural control policies for time-varying references while satisfying state and input constraints. I illustrate the methodology with application examples of energy-efficient buildings. I conclude with a broader set of control-related problems that machine learning can solve.</p>

    <p><strong>Bio:</strong> Draguna Vrabie is a chief data scientist in the Data Sciences and Machine Intelligence Group at Pacific Northwest National Laboratory. She serves as Team Lead for the Autonomous Learning and Reasoning Team. At the intersection of control system theory and machine learning, her work is on the design of adaptive decision and control systems. Her current focus is on deep learning methodologies and algorithms for high-performance cyber-physical systems. Before joining PNNL in 2015, she was a senior scientist at United Technologies Research Center, East Hartford, Connecticut.  Vrabie holds a doctorate in electrical engineering from the University of Texas at Arlington and an ME and BE in automatic control and computer engineering from Gheorghe Asachi Technical University, Iaşi, Romania.</p>
